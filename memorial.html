<!DOCTYPE html>
<html lang="el">
<head>
  <!-- favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Σελίδα Μνήμης – ekimithin.gr</title>
  <meta name="description" content="Σελίδα ψηφιακής μνήμης με φωτογραφία, βίντεο, κερί, μήνυμα και επιπλέον στοιχεία." />

  <!-- Leaflet CSS & JS για τον διαδραστικό χάρτη -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="css/style.css" />

  <style>
    .message-box {
      background: #f9f9f9;
      border-left: 5px solid #ccc;
      padding: 1rem;
      margin: 1.5rem auto;
      font-style: italic;
      max-width: 100%;
      border-radius: 6px;
    }
    /* Στυλ κουμπιών τοποθεσίας */
    #mapLink button {
      background: gold;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    #mapLink button:hover { opacity: 0.9; }

    /* Container για slide-down χάρτη */
    #mapContainer {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.5s ease;
      margin-bottom: 1rem;
      position: relative;
    }
    #mapContainer.open { max-height: 80vh; }

    /* Κουμπί κλεισίματος πάνω-δεξιά */
    #closeMapBtn {
      position: absolute;
      top: 0.5rem; right: 0.5rem;
      background: #ffc107; border: none;
      padding: 0.5rem 1rem; cursor: pointer;
      z-index: 1000; border-radius: 4px;
    }

    /* Νέα sections */
    .extra-section { margin: 1rem 0; text-align: left; }
    .extra-section h3 { margin-bottom: 0.5rem; }
    .extra-section p { margin: 0.25rem 0; }
  </style>
</head>
<body>

  <header>
    <a href="index.html">
      <img src="images/logo.png" alt="ekimithin logo" style="cursor:pointer;" />
    </a>
  </header>

  <main class="memorial-container"
        style="max-width:600px; margin:2rem auto; text-align:center;
               background:#fff; padding:2rem; border-radius:8px;">

    <!-- Όνομα & Ημερομηνίες -->
    <h1 id="fullName">…</h1>
    <div id="dates" style="margin-bottom: 1rem;"></div>

    <!-- Τοποθεσία -->
    <p id="location" style="font-weight: bold;"></p>

    <!-- --- Extra Βασικά Βιογραφικά --- -->
    <div id="bioSection" class="extra-section" style="display:none;">
      <h3>Βασικά Βιογραφικά</h3>
      <p id="birthPlaceLine"><strong>Τόπος γέννησης:</strong> <span id="birthPlace"></span></p>
      <p id="professionLine"><strong>Επάγγελμα:</strong> <span id="profession"></span></p>
      <p id="educationLine"><strong>Εκπαίδευση:</strong> <span id="education"></span></p>
    </div>

    <!-- --- Διακρίσεις --- -->
    <div id="awardsSection" class="extra-section" style="display:none;">
      <h3>Διακρίσεις</h3>
      <p id="awards"></p>
    </div>

    <!-- --- Ενδιαφέροντα & Χόμπι --- -->
    <div id="interestsSection" class="extra-section" style="display:none;">
      <h3>Προσωπικά Ενδιαφέροντα & Χόμπι</h3>
      <p id="interests"></p>
    </div>

    <!-- --- Τοποθεσία Ταφής --- -->
    <div id="burialSection" class="extra-section" style="display:none;">
      <h3>Τοποθεσία Ταφής</h3>
      <p id="cemetery"></p>
    </div>

    <!-- Κουμπί & Slide-down Χάρτης -->
    <div id="mapLink">
      <button id="openMapBtn">🗺️ Δες τοποθεσία</button>
    </div>
    <div id="mapContainer">
      <button id="closeMapBtn">✖️ Κλείσιμο χάρτη</button>
      <div id="map" style="width:100%; height:300px;"></div>
    </div>

    <!-- Φωτογραφία -->
    <img id="photo" class="photo" src="" alt="Φωτογραφία"
         style="max-width:100%; border-radius:8px; margin: 1rem 0;" />

    <!-- Μήνυμα -->
    <div class="message-box">
      <p id="message"></p>
    </div>

    <!-- Βίντεο -->
    <div id="videoContainer"></div>

    <!-- Κερί -->
    <div class="candle" style="margin-top:2rem;">
      <p id="candleText">🕯️ 0 κεριά έχουν ανάψει</p>
      <button id="lightCandleBtn"
              style="background:orange; border:none;
                     padding:0.8rem 1.5rem; font-size:1rem;
                     color:white; cursor:pointer; border-radius:5px;">
        Άναψε ένα κερί
      </button>
    </div>

  </main>

  <footer style="margin-top:3rem; text-align:center; font-size:0.9rem; color:#666;">
    <p>&copy; 2025 ekimithin.gr – Με σεβασμό στη μνήμη</p>
    <nav style="margin-top:1rem;">
      <a href="index.html">Αρχική</a> |
      <a href="psifiaki-mnimi.html">Τι είναι η Ψηφιακή Μνήμη</a> |
      <a href="privacy.html">Προσωπικά Δεδομένα</a> |
      <a href="contact.html">Επικοινωνία</a>
    </nav>
  </footer>

  <!-- Scripts -->
  <script type="module" src="js/supabase.js"></script>
  <script type="module" src="js/view.js"></script>
</body>
</html>
