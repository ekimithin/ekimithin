<!-- public/admin.html -->
<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Διαχειριστικό Panel – ekimithin.gr</title>
  <link rel="icon" href="/favicon.ico"/>

  <!-- Leaflet CSS & JS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Global CSS -->
  <link rel="stylesheet" href="css/style.css"/>

  <!-- Admin-specific styles -->
  <style>
    :root {
      --c-bg: #f5f7fa;
      --c-card: #fff;
      --c-primary: #3498db;
      --c-danger: #e74c3c;
      --radius: 8px;
      --gap: 1rem;
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      font-family:Arial,sans-serif;
      background:var(--c-bg);
      color:#333;
    }
    header {
      background:var(--c-card);
      padding:var(--gap);
      box-shadow:0 2px 5px rgba(0,0,0,0.1);
      display:flex; justify-content:space-between; align-items:center;
    }
    header h1 { color:var(--c-primary); }
    .btn {
      background:var(--c-primary);
      color:#fff;
      border:none;
      padding:0.5rem 1rem;
      border-radius:var(--radius);
      cursor:pointer;
    }
    .btn.danger { background:var(--c-danger); }
    main {
      max-width:1200px;
      margin:var(--gap) auto;
      padding:0 var(--gap);
      display:grid;
      grid-template-columns:1fr;
      gap:var(--gap);
    }
    @media(min-width:800px) {
      main { grid-template-columns:2fr 1fr; }
    }
    .card {
      background:var(--c-card);
      padding:var(--gap);
      border-radius:var(--radius);
      box-shadow:0 2px 5px rgba(0,0,0,0.05);
    }
    .card h2 { margin-bottom:var(--gap); color:var(--c-primary); }
    form {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:var(--gap);
    }
    form label { font-weight:bold; margin-bottom:0.3rem; display:block; }
    form input, form select, form textarea {
      width:100%; padding:0.5rem; border:1px solid #ccc; border-radius:var(--radius);
      font:inherit;
    }
    form input:focus, form select:focus, form textarea:focus {
      outline:none; border-color:var(--c-primary);
      box-shadow:0 0 0 2px rgba(52,152,219,0.2);
    }
    form button[type="submit"] {
      grid-column:1/-1;
      background:var(--c-primary);
      color:#fff;
      padding:0.8rem;
      border:none;
      border-radius:var(--radius);
      cursor:pointer;
    }
    details {
      grid-column:1/-1;
      background:var(--c-bg);
      padding:var(--gap);
      border-radius:var(--radius);
      margin-top:var(--gap);
    }
    details summary { cursor:pointer; font-weight:bold; }
    .fullwidth { grid-column:1/-1; }
    .relationship-search-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
      gap:var(--gap);
      margin-bottom:var(--gap);
    }
    #relativeResults {
      list-style:none;
      border:1px solid #ccc;
      border-radius:var(--radius);
      max-height:150px;
      overflow-y:auto;
      margin-bottom:var(--gap);
    }
    #relativeResults li { padding:0.5rem; cursor:pointer; }
    #relativeResults li:hover { background:#eee; }

    table { width:100%; border-collapse:collapse; margin-top:var(--gap); }
    th, td { border:1px solid #ddd; padding:0.5rem; }
    th { background:var(--c-bg); font-weight:bold; text-align:left; }

    #qr-preview { margin-top:var(--gap); }
    #qr-preview img { max-width:100%; border-radius:var(--radius); }
  </style>
</head>
<body>

  <header>
    <h1>ekimithin.gr Admin</h1>
    <button id="logoutBtn" class="btn danger">🚪 Αποσύνδεση</button>
  </header>

  <main>

    <!-- Create/Edit Form -->
    <section class="card">
      <h2>➕ Δημιουργία / Επεξεργασία Memorial</h2>
      <form id="memorialForm">
        <input type="hidden" id="memorialId"/>

        <div>
          <label for="firstname">Όνομα</label>
          <input type="text" id="firstname" required/>
        </div>
        <div>
          <label for="lastname">Επώνυμο</label>
          <input type="text" id="lastname" required/>
        </div>
        <div>
          <label for="birth_date">Ημ. Γέννησης</label>
          <input type="date" id="birth_date" required/>
        </div>
        <div>
          <label for="death_date">Ημ. Θανάτου</label>
          <input type="date" id="death_date" required/>
        </div>
        <div>
          <label for="gender">Φύλο</label>
          <select id="gender" required>
            <option value="" disabled selected>Επιλογή</option>
            <option value="male">Άνδρας</option>
            <option value="female">Γυναίκα</option>
          </select>
        </div>

        <div class="fullwidth">
          <label for="addressInput">Διεύθυνση / Τοποθεσία</label>
          <input type="text" id="addressInput" placeholder="π.χ. Οδός …"/>
          <ul id="suggestions"></ul>
        </div>
        <div class="fullwidth" style="height:200px;">
          <div id="map" style="height:100%; border-radius:var(--radius);"></div>
        </div>

        <div>
          <label for="city">Πόλη</label>
          <input type="text" id="city" required/>
        </div>
        <div>
          <label for="region">Περιοχή</label>
          <input type="text" id="region"/>
        </div>

        <!-- Γενεαλογικό Πλαίσιο -->
        <details>
          <summary>➤ Γενεαλογικό Πλαίσιο</summary>
          <textarea id="genealogy" name="genealogy" rows="3" readonly placeholder="Όλες οι σχέσεις…"></textarea>
        </details>

        <!-- Γενεαλογικές Σχέσεις -->
        <details>
          <summary>➤ Γενεαλογικές Σχέσεις</summary>
          <div class="relationship-search-grid">
            <input id="relativeIdInput" placeholder="Memorial ID"/>
            <input id="relativeLastnameInput" placeholder="Επώνυμο"/>
            <input id="relativeFirstnameInput" placeholder="Όνομα"/>
            <input id="relativeCityInput" placeholder="Πόλη"/>
          </div>
          <ul id="relativeResults"></ul>
          <div style="display:flex;gap:var(--gap);align-items:center;margin:var(--gap) 0;">
            <select id="relationType">
              <option value="" disabled selected>Επίλεξε σχέση</option>
              <option>Πατέρας</option><option>Μητέρα</option>
              <option>Υιός</option><option>Κόρη</option>
              <option>Παππούς</option><option>Γιαγιά</option>
              <option>Αδελφός</option><option>Αδελφή</option>
              <option>Θείος</option><option>Θεία</option>
              <option>Ανιψιός</option><option>Ανιψιά</option>
              <option>Ξάδερφος</option><option>Ξαδέρφη</option>
            </select>
            <button type="button" id="addRelationshipBtn" class="btn">➕ Πρόσθεσε</button>
          </div>
          <table id="relations-table">
            <thead>
              <tr><th colspan="2">Σχέσεις</th></tr>
              <tr><th>Συγγενής</th><th>Σχέση</th></tr>
            </thead>
            <tbody>
              <tr id="noRelationshipsRow">
                <td colspan="2" style="text-align:center">Δεν υπάρχουν.</td>
              </tr>
            </tbody>
          </table>
        </details>

        <div class="fullwidth">
          <label for="message">Μήνυμα Μνήμης</label>
          <textarea id="message" rows="4"></textarea>
        </div>
        <div class="fullwidth">
          <label for="photoUrl">Φωτογραφία (URL)</label>
          <input id="photoUrl"/>
        </div>
        <div class="fullwidth">
          <label for="video">YouTube Video (URL)</label>
          <input id="video"/>
        </div>

        <button type="submit" class="btn">📌 Καταχώρηση Memorial</button>
      </form>

      <!-- QR Preview -->
      <div id="qr-preview" class="fullwidth">
        <h3>QR Code</h3>
        <img id="qr-image" alt="QR Code" style="display:none"/>
      </div>
    </section>

    <!-- Live Search -->
    <section class="card">
      <h2>🔍 Αναζήτηση Memorials</h2>
      <div style="display:flex;gap:var(--gap);flex-wrap:wrap;margin:var(--gap) 0;">
        <input id="searchLastname" placeholder="Επώνυμο" style="flex:1"/>
        <input id="searchCity"     placeholder="Πόλη"   style="flex:1"/>
      </div>
      <div id="resultsContainer"></div>
    </section>

  </main>

  <!-- JS Modules -->
  <script type="module" src="js/supabase.js"></script>
  <script type="module" src="js/sections/biography.js"></script>
  <script type="module" src="js/sections/awards.js"></script>
  <script type="module" src="js/sections/interests.js"></script>
  <script type="module" src="js/sections/burial.js"></script>
  <script type="module" src="js/sections/relationships.js"></script>
  <script type="module" src="js/logout.js"></script>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
