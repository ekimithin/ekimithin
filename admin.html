<!-- public/admin.html -->
<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Διαχειριστικό Panel – ekimithin.gr</title>
  <link rel="icon" href="/favicon.ico" />

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="css/style.css" />

  <style>
    :root {
      --primary: #3498db;
      --secondary: #2ecc71;
      --danger: #e74c3c;
      --bg: #f9f9f9;
      --card-bg: #fff;
      --text: #333;
      --radius: 6px;
      --gap: 1rem;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }
    a { color: var(--primary); text-decoration: none; }
    a:hover { text-decoration: underline; }

    header {
      background: var(--card-bg);
      padding: var(--gap);
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      display: flex; align-items:center; justify-content: space-between;
    }
    header h1 { font-size: 1.5rem; }
    .btn { 
      display: inline-block; padding: 0.5rem 1rem;
      border: none; border-radius: var(--radius);
      cursor: pointer; font-weight: bold;
      background: var(--primary); color: #fff;
    }
    .btn.danger { background: var(--danger); }
    .btn.secondary { background: var(--secondary); }

    main {
      max-width: 1200px; margin: var(--gap) auto;
      padding: 0 var(--gap);
      display: grid; grid-template-columns: 1fr;
      gap: var(--gap);
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: var(--gap);
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
      gap: var(--gap);
    }
    form label {
      display: block;
      margin-bottom: 0.25rem;
      font-weight: 600;
    }
    form input, form select, form textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font: inherit;
    }
    form button[type="submit"] {
      grid-column: 1 / -1;
      justify-self: start;
      background: var(--primary);
      color: #fff;
      padding: 0.75rem 1.5rem;
    }

    details {
      grid-column: 1 / -1;
      background: var(--bg);
      border-radius: var(--radius);
      padding: var(--gap);
    }
    details summary {
      cursor: pointer;
      font-weight: 600;
      outline: none;
    }

    /* Γενεαλογικές Σχέσεις */
    #relations-section {
      display: grid;
      gap: var(--gap);
    }
    #relations-table {
      width: 100%;
      border-collapse: collapse;
    }
    #relations-table th, #relations-table td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
    }
    #relations-table th {
      background: var(--bg);
      font-weight: 600;
    }

    /* Responsive */
    @media (min-width: 768px) {
      main { grid-template-columns: 2fr 1fr; }
      .full-width { grid-column: 1 / -1; }
    }
  </style>
</head>

<body>
  <header>
    <h1>ekimithin.gr – Admin Panel</h1>
    <button id="logoutBtn" class="btn danger">🚪 Αποσύνδεση</button>
  </header>

  <main>
    <!-- Αριστερή στήλη: Φόρμα -->
    <section class="card">
      <h2>📋 Δημιουργία / Επεξεργασία Memorial</h2>
      <form id="memorialForm">

        <input type="hidden" id="memorialId"/>

        <div>
          <label for="firstname">Όνομα</label>
          <input type="text" id="firstname" required/>
        </div>
        <div>
          <label for="lastname">Επώνυμο</label>
          <input type="text" id="lastname" required/>
        </div>
        <div>
          <label for="birth_date">Ημ. Γέννησης</label>
          <input type="date" id="birth_date"/>
        </div>
        <div>
          <label for="death_date">Ημ. Θανάτου</label>
          <input type="date" id="death_date"/>
        </div>
        <div>
          <label for="gender">Φύλο</label>
          <select id="gender">
            <option value="" disabled selected>Επιλογή</option>
            <option value="male">Άνδρας</option>
            <option value="female">Γυναίκα</option>
          </select>
        </div>

        <!-- Διεύθυνση & Χάρτης -->
        <div class="full-width">
          <label for="addressInput">Διεύθυνση / Τοποθεσία</label>
          <input type="text" id="addressInput" placeholder="Αναζήτηση διεύθυνσης…"/>
          <ul id="suggestions" style="list-style:none;margin-top:0.5rem;"></ul>
        </div>
        <div class="full-width" style="height:200px;">
          <div id="map" style="width:100%;height:100%;border-radius:var(--radius);"></div>
        </div>

        <div>
          <label for="city">Πόλη</label>
          <input type="text" id="city"/>
        </div>
        <div>
          <label for="region">Περιοχή</label>
          <input type="text" id="region"/>
        </div>

        <!-- Επιπλέον Details -->
        <details>
          <summary>➤ Βασικά Βιογραφικά</summary>
          <div>
            <label for="birth_place">Τόπος Γέννησης</label>
            <input id="birth_place"/>
          </div>
          <div>
            <label for="profession">Επάγγελμα</label>
            <input id="profession"/>
          </div>
          <div>
            <label for="education">Εκπαίδευση</label>
            <input id="education"/>
          </div>
        </details>

        <details>
          <summary>➤ Διακρίσεις</summary>
          <textarea id="awards" rows="3" placeholder="π.χ. Βραβείο …"></textarea>
        </details>
        <details>
          <summary>➤ Ενδιαφέροντα & Χόμπι</summary>
          <textarea id="interests" rows="3"></textarea>
        </details>
        <details>
          <summary>➤ Τοποθεσία Ταφής</summary>
          <input id="cemetery" placeholder="π.χ. Κοιμητήριο …"/>
        </details>

        <!-- Γενεαλογικές Σχέσεις -->
        <details id="relations-section">
          <summary>➤ Γενεαλογικές Σχέσεις</summary>
          <div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:var(--gap)">
            <input id="relativeIdInput" placeholder="Memorial ID"/>
            <input id="relativeLastnameInput" placeholder="Επώνυμο"/>
            <input id="relativeFirstnameInput" placeholder="Όνομα"/>
            <input id="relativeCityInput" placeholder="Πόλη"/>
          </div>
          <ul id="relativeResults" style="list-style:none;margin:0.5rem 0;"></ul>
          <div style="display:flex;gap:var(--gap);align-items:center;margin-bottom:var(--gap)">
            <select id="relationType">
              <option value="" disabled selected>Επίλεξε σχέση</option>
              <option>Πατέρας</option><option>Μητέρα</option>
              <option>Υιός</option><option>Κόρη</option>
              <option>Παππούς</option><option>Γιαγιά</option>
              <option>Αδελφός</option><option>Αδελφή</option>
              <option>Θείος</option><option>Θεία</option>
              <option>Ανιψιός</option><option>Ανιψιά</option>
              <option>Ξάδερφος</option><option>Ξαδέρφη</option>
            </select>
            <button type="button" id="addRelationshipBtn" class="btn secondary">➕ Πρόσθεσε Σχέση</button>
          </div>
          <table id="relations-table">
            <thead>
              <tr><th colspan="2">Σχέσεις</th></tr>
              <tr><th>Συγγενής</th><th>Σχέση</th></tr>
            </thead>
            <tbody>
              <tr id="noRelationshipsRow"><td colspan="2" style="text-align:center">Δεν υπάρχουν.</td></tr>
            </tbody>
          </table>
        </details>

        <!-- Μήνυμα & Μέσα -->
        <div class="full-width">
          <label for="message">Μήνυμα Μνήμης</label>
          <textarea id="message" rows="4"></textarea>
        </div>
        <div class="full-width">
          <label for="photoUrl">Φωτογραφία (URL)</label>
          <input id="photoUrl"/>
        </div>
        <div class="full-width">
          <label for="video">YouTube Video (URL)</label>
          <input id="video"/>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn">📌 Καταχώρηση Memorial</button>
      </form>
    </section>

    <!-- Δεξιά στήλη: Αναζήτηση -->
    <section class="card">
      <h2>🔍 Αναζήτηση Memorials</h2>
      <div style="display:flex;gap:var(--gap);flex-wrap:wrap;margin-bottom:var(--gap)">
        <input id="searchLastname" placeholder="Επώνυμο" style="flex:1;min-width:120px"/>
        <input id="searchCity"     placeholder="Πόλη"     style="flex:1;min-width:120px"/>
      </div>
      <div id="resultsContainer"></div>
    </section>
  </main>

  <script type="module" src="js/supabase.js"></script>
  <script type="module" src="js/admin.js"></script>
  <script type="module" src="js/logout.js"></script>
</body>
</html>
